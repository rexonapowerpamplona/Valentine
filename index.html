<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’–</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        transition: 0.5s;
    }

    h1 {
        font-size: 3rem;
        color: #fff;
        margin-bottom: 20px;
    }

    p {
        font-size: 1.3rem;
        color: white;
        margin-bottom: 20px;
    }

    .buttons {
        display: flex;
        gap: 20px;
    }

    button {
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.3s;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
    }

    #noBtn {
        background-color: #444;
        color: white;
    }

    #happyScreen {
        display: none;
        flex-direction: column;
        align-items: center;
    }

    img {
        width: 250px;
        margin-top: 20px;
        border-radius: 20px;
    }

    /* Floating hearts */
    .heart {
        position: fixed;
        bottom: -10px;
        font-size: 24px;
        animation: floatUp 6s linear infinite;
        opacity: 0.8;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(0);
            opacity: 1;
        }
        100% {
            transform: translateY(-110vh);
            opacity: 0;
        }
    }
</style>
</head>
<body>

<audio id="bgMusic" autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
</audio>

<div id="mainScreen">
    <h1>Will You Be My Valentine? ðŸ’–</h1>
    <p id="begText">Please? I promise unlimited love and hugs ðŸ¥º</p>

    <div class="buttons">
        <button id="yesBtn">Yes ðŸ’•</button>
        <button id="noBtn">No ðŸ’”</button>
    </div>
</div>

<div id="happyScreen">

    <p>You just made me the happiest person alive!!!</p>
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
</div>

<script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const begText = document.getElementById("begText");
    const mainScreen = document.getElementById("mainScreen");
    const happyScreen = document.getElementById("happyScreen");

    let yesSize = 1;
    let noClicks = 0;

    const beggingTexts = [
        "Please? I promise unlimited love and hugs ðŸ¥º",
        "Are you sure? Think again ðŸ˜¢",
        "Iâ€™ll buy you chocolates ðŸ«",
        "Iâ€™ll send you cute good morning texts ðŸŒ¸",
        "Pleaseeee? You're my favorite person ðŸ’–",
        "Last chanceâ€¦ Iâ€™ll cry ðŸ˜­",
        "You canâ€™t escape love ðŸ˜ˆðŸ’˜"
    ];

    noBtn.addEventListener("click", () => {
        noClicks++;
        yesSize += 0.3;
        yesBtn.style.transform = `scale(${yesSize})`;

        begText.textContent = beggingTexts[Math.min(noClicks, beggingTexts.length - 1)];

        noBtn.style.position = "absolute";
        noBtn.style.top = Math.random() * window.innerHeight + "px";
        noBtn.style.left = Math.random() * window.innerWidth + "px";
    });

    yesBtn.addEventListener("click", () => {
        mainScreen.style.display = "none";
        happyScreen.style.display = "flex";
        document.body.style.background = "linear-gradient(135deg, #ff4d6d, #ff99ac)";
    });

    // Floating hearts generator
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 20 + "px";
        heart.style.animationDuration = Math.random() * 3 + 3 + "s";

        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }

    setInterval(createHeart, 300);
</script>

</body>
</html>
